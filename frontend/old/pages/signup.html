<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body class="text-center">
    <form class="form-signin">
        <a href=""><img class="mb-4" src="../statics/image/Logo.svg" alt="" width="72" height="72"></a>
        <h3 class="h3 mb-3 font-weight-normal">Sign Up</h3>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control custom-focus" placeholder="Username" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control custom-focus" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control custom-focus" placeholder="Password" required>
        <label>Address</label>
        <div class="form-row">
            <div class="col">
                <label for="inputCountry" class="sr-only">Country</label>
                <input type="text" id="inputCountry" class="form-control custom-focus" placeholder="Country" required>
            </div>
            <div class="col">
                <label for="inputCity" class="sr-only">City</label>
        <input type="text" id="inputCity" class="form-control custom-focus" placeholder="City" required>
            </div>
        </div>
        <div class="dflex my-3 text">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputRole" id="roleCustomer" value="customer">
                <label class="form-check-label" for="roleCustomer">Customer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inputRole" id="roleManager" value="manager">
                <label class="form-check-label" for="roleManager">Manager</label>
            </div>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" disabled> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</body>
</html>
